<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="logo">
        <div class="image-container-1">
            <img src="imgs/jungle.jpg" alt="Background Jungles" class="background-img">
            <div class="image-container-2">
                <div class="transparent-block"></div>
                <img src="imgs/odin-logo.png" alt="Overlaying Odin-logo" class="overlay-img">
                <span class="overlay-img-text">ODIN</span>
            </div>
        </div>
    </section>

    <section class="main">
        <div class="header">
            <div class="hText1">
                <b>
                    This is not a real online service! You know you need something like this in your real life to help you realize your deepest dreams.
                </b>
            </div>
            <div class="hText2">
                <b>
                    Sign up <i>now</i> to get started.
                </b>
            </div>
            <div class="hText3">
                <b>
                    You <i>know</i> you want to.
                </b>
            </div>
        </div>

        <div class="form">
            <div class="form-header">
                <b>Let's do this!</b>
            </div>
            <form class="user_form" action="example.com/path" method="post">

                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">

                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name">

                <label for="user_email">EMAIL</label>
                <input type="email" id="user_email" name="email">

                <label for="user_phone_number">PHONE NUMBER</label>
                <input type="number" id="user_phone_number" name="phone">

                <label for="user_password">PASSWORD</label>
                <input type="password" id="user_password" name="password">

                <label for="password_confirmation">CONFIRM PASSWORD</label>
                <input type="password" id="password_confirmation" name="password">
            </form>
        </div>
        
        <div class="submit">
            <button type="submit">Create Account</button>

            <p>Already have an account?</p>
            <a href="example.com/path">Log in</a>
        </div>
    </section>
</body>
</html>
