<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="logo">
        <img src="imgs/jungle.jpg" alt="Jungles">
    </section>

    <section class="main">
        <div class="header">
            <p>
                <b>
                    This is not a real online service! You know you need something
                    like this in your real life to help you realize your deepest dreams.
                </b>
            </p>
            <p>
                <b>
                    Sign up <i>now</i> to get started.
                </b>
            </p>
            <p>
                <b>
                    You <i>know</i> you want to.
                </b>
            </p>
        </div>
        <div class="form">
            <h3 class="form-header">Let's do this!</h3>
            <form action="example.com/path" method="post">

                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">

                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name">

                <label for="user_email">EMAIL</label>
                <input type="email" id="user_email" name="email">

                <label for="user_phone_number">PHONE NUMBER</label>
                <input type="number" id="user_phone_number" name="phone">

                <label for="user_password">PASSWORD</label>
                <input type="password" id="user_password" name="password">

                <label for="password_confirmation">CONFIRM PASSWORD</label>
                <input type="password" id="password_confirmation" name="password">
            </form>
        </div>
        <div class="submit">
            <button type="submit">Create Account</button>

            <p>Already have an account?</p>
            <a href="example.com/path">Log in</a>
        </div>
    </section>
</body>
</html>
